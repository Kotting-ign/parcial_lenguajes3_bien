<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: 30px auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        .respuesta-input {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="registroForm" novalidate>
            <div class="mb-2">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" required>
                <div class="invalid-feedback">por favor: usar letras, no usar numeros</div>
            </div>
            <div class="mb-2">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
                <div class="invalid-feedback">por favor: usar letras, no usar numeros</div>
            </div>
            <div class="mb-2">
                <label for="dni" class="form-label">DNI:</label>
                <input type="text" class="form-control" id="dni" maxlength="8" required>
                <div class="invalid-feedback">Debe tener 8 dígitos numericos</div>
            </div>
            <div class="mb-2">
                <label for="fecha" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fecha" required>
                <div class="invalid-feedback">Solo fechas posteriores a 2006</div>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">ingrese un email que sea valido</div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Registrarse</button>
        </form>
        <button id="preguntasBtn" class="btn btn-info w-100 mb-2">Preguntas-Respuestas</button>
        <label class="form-label mt-2">Sus respuestas fueron:</label>
        <input type="text" class="form-control respuesta-input" id="respuestas" readonly>
    </div>
    <script src="script.js"></script>
</body>
</html>
